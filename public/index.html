<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Referral Program</h1>
        <button id="get-referral-link">Get Referral Link</button>
        <div id="referral-link"></div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        
        document.getElementById('get-referral-link').addEventListener('click', () => {
            const initData = tg.initDataUnsafe || {};  // Safely accessing initData
            const userId = initData.user ? initData.user.id : 'unknown_user';  // Getting user ID

            const referralLink = `https://t.me/heirstonbot?start=${userId}`;
            document.getElementById('referral-link').innerText = referralLink;
        });
    </script>
</body>
</html>
